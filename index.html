<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
    rel="stylesheet">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="game-container">
      <section class="human">
        <h1 class="player-heading">Human!</h1>
        <img data-token="human" class="human-image" src="assets/human.png" alt="Excited girl with
        blue poofs andrainbow shirt">
        <p id="humanWins" class="win-counter">Wins: 0</p>
      </section>
      <main>
        <h1 class="game-name-heading">Rock Paper Scissors</h1>
        <section id="gamePlay" class="game-play">
          <div role="button" id="classicButton" class="classic-button">
            <h2 class="game-option-heading">Classic</h2>
            <ul class="game-option-button">
              <li>Rock > Scissors</li>
              <li>Paper > Rock</li>
              <li>Scissors > Paper</li>
            </ul>
          </div>
          <div role="button" id="extraButton" class="extra-button">
            <h2 class="game-option-heading">EXTRA Mode</h2>
            <ul class="game-option-button">
              <li>Rock > Scissors & Paper Clip</li>
              <li>Paper > Rock & Tape</li>
              <li>Scissors > Paper & Tape</li>
              <li>Paper Clip > Paper & Tape</li>
              <li>Tape > Scissors & Rock</li>
            </ul>
          </div>
        </section>
      </main>
      <section class="computer">
        <h1 class="player-heading">Computer!</h1>
        <img data-token="computer" class="computer-image" src="assets/computer.png" alt="pink retro
        computer with a cute face that's smiling">
        <p id="computerWins" class="win-counter">Wins: 0</p>
      </section>
    </div>
    <script src="main.js"></script>
    <script src="game.js"></script>
    <script src="player.js"></script>
  </body>
</html>
